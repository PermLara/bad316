<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand ">
            <b> <span th:text="${principalUser.username}"></span> </b>
            <span>with roles:</span>
            <span th:each="role :${principalUser.roles}"><span th:text="${role.getShortName + ' '}"></span></span>
        </a>
        <a class="btn btn-link text-white-50"
           style="text-decoration: none"
           th:href="@{/login}">Logout</a>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">


            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                    <button sec:authorize="hasRole('ADMIN')" class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true"

                    >Admin
                    </button>

                    <button sec:authorize="hasRole('USER')" class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User
                    </button>
                </div>
            </div>

            <div class="col-md-10">
                <div class="tab-content" id="v-pills-tabContent">

                    <div sec:authorize="hasRole('ADMIN')" class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h3>Admin panel</h3>
                        <div class="container-fluid">
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active"
                                            id="all-users-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#all-users"
                                            type="button"
                                            role="tab"
                                            aria-controls="all-users"
                                            aria-selected="true"
                                    >Users table
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link"
                                            id="new-user-tab"
                                            data-bs-toggle="tab"
                                            data-bs-target="#new-user"
                                            type="button"
                                            role="tab"
                                            aria-controls="new-user"
                                            aria-selected="false"
                                    >New user
                                    </button>
                                </li>
                            </ul>
                            <div class="tab-content" id="Admin_panel-tabContent">
                                <div class="tab-pane fade show active"
                                     id="all-users"
                                     role="tabpanel"
                                     aria-labelledby="all-users">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>

                                        </tr>
                                        </thead>
                                        <tbody id="admin-table-body">

                                        </tbody>
                                    </table>
                                </div>

                                <div class="tab-pane fade show"
                                     id="new-user"
                                     role="tabpanel"
                                     aria-labelledby="new-user">
                                    <div class="container-fluid" style="max-width: 300px;">
                                        <div>
                                            <h5>Add new user</h5>
                                        </div>
                                        <form id="create-form" th:object="${newUser}">
                                            <div class="text-center">
                                                <label for="create-firstName"
                                                       class="form-label">
                                                    <b>First name</b>
                                                </label>
                                                <input name="firstName"
                                                       type="text"
                                                       class="form-control"
                                                       id="create-firstName"
                                                       required="required"
                                                       th:value="*{firstName}"
                                                       placeholder="First Name"
                                                >
                                            </div>
                                            <div class="text-center">
                                                <label for="create-lastName"
                                                       class="form-label">
                                                    <b>Last name</b>
                                                </label>
                                                <input name="lastName"
                                                       type="text"
                                                       class="form-control"
                                                       id="create-lastName"
                                                       required="required"
                                                       th:value="*{lastName}"
                                                       placeholder="Last Name"
                                                >
                                            </div>


                                            <div class="text-center">
                                                <label for="create-username"
                                                       class="form-label">
                                                    <b>Email</b>
                                                </label>
                                                <input name="username"
                                                       type="email"
                                                       class="form-control"
                                                       id="create-username"
                                                       required="required"
                                                       th:value="*{username}"
                                                       placeholder="Email">
                                            </div>

                                            <div class="text-center">
                                                <label for="create-password"
                                                       class="form-label">
                                                    <b>Password</b>
                                                </label>
                                                <input name="password"
                                                       type="password"
                                                       class="form-control"
                                                       id="create-password"
                                                       th:value="*{password}"
                                                       required="required"
                                                >
                                            </div>
                                            <div class="text-center">
                                                <label for="create-roles"
                                                ><b>Role</b>:</label>
                                                <select multiple class="form-control"
                                                        id="create-roles"
                                                        required="required"
                                                        size="2"
                                                        name="roles">
                                                    <option
                                                            name="role"
                                                            th:each="role : ${roleSelect}"
                                                            th:value="${role.id}"
                                                            th:selected="${role.role.contains('USER')}"
                                                            th:text="${role.getShortName}">
                                                        Roles
                                                    </option>
                                                </select>
                                            </div>
                                            <div class="text-center mt-3">
                                                <button type="submit"
                                                        class="btn btn-success"
                                                >
                                                    Add new user
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal fade"
                         tabindex="-1"
                         id="editModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Edit user</h5>
                                    <button type="button" class="btn-close"
                                            data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"></span>
                                    </button>
                                </div>
                                <form id="edit-form" th:object="${newUser}">
                                    <div class="text-center">
                                        <label for="edit-id"
                                               class="form-label">
                                            <b>ID</b>
                                        </label>
                                        <input name="id"
                                               type="number"
                                               class="form-control"
                                               id="edit-id"
                                               disabled="disabled"
                                               readonly>
                                    </div>
                                    <div class="text-center">
                                        <label for="edit-firstName"
                                               class="form-label">
                                            <b>First name</b>
                                        </label>
                                        <input name="firstName"
                                               type="text"
                                               class="form-control"
                                               id="edit-firstName">

                                    </div>
                                    <div class="text-center">
                                        <label for="edit-lastName"
                                               class="form-label">
                                            <b>Last name</b>
                                        </label>
                                        <input name="lastName"
                                               type="text"
                                               class="form-control"
                                               id="edit-lastName">
                                    </div>

                                    <div class="text-center">
                                        <label for="edit-username"
                                               class="form-label">
                                            <b>Email</b>
                                        </label>
                                        <input name="username"
                                               type="email"
                                               class="form-control"
                                               id="edit-username">
                                    </div>

                                    <div class="text-center">
                                        <label for="edit-password"
                                               class="form-label">
                                            <b>Password</b>
                                        </label>
                                        <input name="password"
                                               type="password"
                                               class="form-control"
                                               id="edit-password"
                                        >
                                    </div>
                                    <div class="text-center">
                                        <label for="edit-roles"
                                        ><b>Role</b>:</label>
                                        <select multiple class="form-control"
                                                id="edit-roles"
                                                required="required"
                                                size="2"
                                                name="roles">
                                            <option
                                                    name="role"
                                                    th:id="${'role-selection-id' +role.id}"
                                                    th:each="role : ${roleSelect}"
                                                    th:value="${role.id}"
                                                    th:selected="${role.role.contains('USER')}"
                                                    th:text="${role.getShortName}">
                                                Roles
                                            </option>
                                        </select>
                                    </div>


                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button type="submit" class="btn btn-primary"
                                        form="edit-form">Edit
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade"
                         tabindex="-1"
                         id="deleteModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Delete user</h5>
                                    <button type="button" class="btn-close"
                                            data-bs-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true"></span>
                                    </button>
                                </div>
                                <div class="modal-body auto" style="max-width: 300px; margin: auto;">
                                    <form id="delete-form">
                                        <div class="text-center">
                                            <label for="delete-id"
                                                   class="form-label">
                                                <b>ID</b>
                                            </label>
                                            <input name="id"
                                                   type="number"
                                                   class="form-control"
                                                   id="delete-id"

                                                   disabled="disabled"
                                                   readonly
                                            >
                                        </div>
                                        <div class="text-center">
                                            <label for="delete-firstName"
                                                   class="form-label">
                                                <b>First name</b>
                                            </label>
                                            <input name="firstName"
                                                   type="text"
                                                   class="form-control"
                                                   id="delete-firstName"
                                                   disabled="disabled"
                                                   readonly
                                            >
                                        </div>
                                        <div class="text-center">
                                            <label for="delete-lastName"
                                                   class="form-label">
                                                <b>Last name</b>
                                            </label>
                                            <input name="lastName"
                                                   type="text"
                                                   class="form-control"
                                                   id="delete-lastName"
                                                   disabled="disabled"
                                                   readonly
                                            >
                                        </div>
                                        <div class="text-center">
                                            <label for="delete-username"
                                                   class="form-label">
                                                <b>Email</b>
                                            </label>
                                            <input name="username"
                                                   type="email"
                                                   class="form-control"
                                                   id="delete-username"
                                                   disabled="disabled"
                                                   readonly
                                            >
                                        </div>

                                        <div class="text-center">
                                            <label for="delete-roles"
                                            ><b>Role</b>:</label>
                                            <select multiple class="form-control"
                                                    id="delete-roles"
                                                    size="2"
                                                    name="roles"
                                                    disabled="disabled"
                                            >
                                                <option
                                                        name="role"
                                                        th:each="role : ${roleSelect}"
                                                        th:value="${role.id}"
                                                        th:text="${role.getShortName()}">
                                                    Roles
                                                </option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                            id="delete-close"
                                    >
                                        Close
                                    </button>
                                    <button type="submit"
                                            class="btn btn-danger btn-primary"
                                            form="delete-form"
                                            id="delete-submit"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div sec:authorize="hasRole('USER')" class="tab-pane"
                     id="v-pills-user"
                     role="tabpanel"
                     aria-labelledby="v-pills-user-tab"
                     tabindex="0">
                    <h4>User information-page</h4>

                    <div class="container-fluid border rounded">
                        <div>
                            <p>About user</p>
                        </div>
                        <div>
                            <table class="table table-striped border-top">
                                <thead class="border-bottom">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-table-body">
                                <tr th:object="${principalUser}">
                                    <td th:utext="*{id}">...</td>
                                    <td th:utext="*{firstName}">...</td>
                                    <td th:utext="*{lastName}">...</td>
                                    <td th:utext="*{username}">...</td>
                                    <td><span th:each="role :*{roles}"><span
                                            th:text="${role.getRole() + ' '}"></span></span></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script>
    const url_admin = 'http://localhost:8080/api/admin'

    function getAdminPage() {
        console.log("****getAdminPage:main.js")
        fetch(url_admin)
            .then(response => response.json())
            .then(listUsers => loadTable(listUsers))
    }

    function loadTable(listUsers) {
        let response = ''
        console.log("****loadTable:main.js")
        for (let user of listUsers) {
            response +=
                `<tr>
                <td>${user.id}</td>
                <td>${user.firstName}</td>
                <td>${user.lastName}</td>
                <td>${user.username}</td>
                <td id=${'role' + user.id}>${user.roles.map(role => role.role).join(' ')}</td>
                <td>
                    <button class="btn btn-info" type="button" id="buttonEdit"
                    data-bs-toggle="modal" data-bs-target="#editModal"
                    onclick="editModal(${user.id})">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" type="button" id="buttonDelete"
                    data-bs-toggle="modal" data-bs-target="#deleteModal"
                    onclick="deleteModal(${user.id})">Delete</button>
                </td>
            </tr>`
        }
        document.getElementById('admin-table-body').innerHTML = response
    }

    getAdminPage()


    function closeModal() {
        document.querySelectorAll(".btn-close").forEach((btn) => btn.click())
    }

    document.getElementById('create-form').addEventListener('submit', (e) => {
        e.preventDefault()
        let roles = document.getElementById('create-roles')
        let rolesToArray = []
        for (let i = 0; i < roles.options.length; i++) {
            if (roles.options[i].selected) {
                rolesToArray.push({id: roles.options[i].value, name: 'ROLE_' + roles.options[i].innerHTML})
            }
        }
        console.log(rolesToArray)

        fetch(url_admin, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json;charset=utf-8'
            },
            body: JSON.stringify({
                firstName: document.getElementById('create-firstName').value,
                lastName: document.getElementById('create-lastName').value,
                username: document.getElementById('create-username').value,
                password: document.getElementById('create-password').value,
                roles: rolesToArray
            })
        })
            .then((response) => {
                if (response.ok) {
                    fetch(url_admin)
                        .then(res => res.json())
                        .then(listUsers => {
                            loadTable(listUsers)
                        })
                    document.getElementById("all-users-tab").click()
                }
            })
    })

    function editModal(id) {
        console.log('*****запускаю editModal', id);
        fetch(url_admin + '/' + id, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=UTF-8'
            }
        }).then(response => {
            response.json()
                .then(u => {
                    document.getElementById('edit-id').value = u.id
                    document.getElementById('edit-firstName').value = u.firstName
                    document.getElementById('edit-lastName').value = u.lastName
                    document.getElementById('edit-username').value = u.username
                    document.getElementById('edit-password').value = "****"

                })
        })
    }


    async function editUser() {
        document.getElementById('delete-form').addEventListener('submit', async (e) => {
            e.preventDefault()

            console.log('*****запускаю editUser ', document.getElementById('edit-id').value);
            let roles = document.getElementById('edit-roles')
            let rolesToArray = []
            for (let i = 0; i < roles.options.length; i++) {
                if (roles.options[i].selected) {
                    rolesToArray.push({id: roles.options[i].value, name: 'ROLE_' + roles.options[i].innerHTML})
                }
            }
            console.log(rolesToArray);


            await fetch(url_admin + '/' + document.getElementById("edit-id").value, {
                method: "PATCH",
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=UTF-8'
                },
                body: JSON.stringify({
                    id: document.getElementById("edit-id").value,
                    firstName: document.getElementById("edit-firstName").value,
                    lastName: document.getElementById("edit-lastName").value,
                    username: document.getElementById("edit-username").value,
                    password: document.getElementById("edit-password").value,
                    roles: rolesToArray
                })
            })
            closeModal()
            fetch(url_admin)
                .then(response => response.json())
                .then(listUsers => {
                    loadTable(listUsers)
                })
        })
    }

    function deleteModal(id) {
        console.log('запустилось окно удаления');
        fetch(url_admin + '/' + id, {
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json;charset=UTF-8'
            }
        }).then(response => {
            response.json().then(u => {
                document.getElementById('delete-id').value = u.id;
                document.getElementById('delete-firstName').value = u.firstName;
                document.getElementById('delete-lastName').value = u.lastName;
                document.getElementById('delete-username').value = u.username;

            })
        })
    }

    async function deleteUser() {
        document.getElementById('delete-form').addEventListener('submit', (e) => {
            e.preventDefault()

            const id = document.getElementById("delete-id").value
            console.log('*****Will be deleted', id)

            fetch(url_admin + "/" + id,
                {
                    method: 'DELETE',
                    headers: {
                        "Content-Type": "application/json"
                    }
                }).then(() => {
                fetch(url_admin)
                    .then(response => response.json())
                    .then(listUsers => {
                        loadTable(listUsers)
                    })
            })
        })
    }

</script>
</body>
</html>
